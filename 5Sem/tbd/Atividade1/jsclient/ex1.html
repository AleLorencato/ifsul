<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Ex1 - Implementando a árvore de Clientes</h1>
    <script>
      const clientes = [
        {
          nome: 'Maria',
          idade: 15
        },
        {
          nome: 'João',
          idade: 25
        },
        {
          nome: 'Ana',
          idade: 23
        }
      ]

      clientes.forEach((cliente, index) => {
        $.ajax({
          type: 'PUT',
          url: `https://tsi-tbd-ale-default-rtdb.firebaseio.com/clientes/${index}.json`,
          data: JSON.stringify(cliente),
          contentType: 'application/json',
          dataType: 'json',
          success: function (data) {
            console.log(`Cliente ${index} inserido com sucesso:`, data)
          },
          error: function (error) {
            console.log('Erro ao inserir cliente:', error)
          }
        })
      })
    </script>
  </body>
</html>
