<!DOCTYPE html>
<html>
  <head>
    <script>
      function validarFormulario() {
        var nome = document.getElementById('nome').value
        var email = document.getElementById('email').value
        var cpf = document.getElementById('cpf').value
        var bandeira = document.getElementById('bandeira').value

        if (nome === '' || email === '' || cpf === '' || bandeira === '') {
          alert('Por favor, preencha todos os campos.')
          return false
        }

        if (cpf.length !== 11) {
          alert('CPF invalido. O CPF deve conter 11 digitos.')
          return false
        }

        if (!email.includes('@')) {
          alert('E-mail invalido. Por favor, insira um e-mail valido.')
          return false
        }

        return true
      }
    </script>
  </head>
  <body>
    <form method="POST" action="ex7.php" onsubmit="return validarFormulario()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required /><br />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required /><br />

      <label for="bandeira">Bandeira do cartao:</label>
      <select id="bandeira" name="bandeira" required>
        <option value="">Selecione</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="elo">elo</option></select
      ><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
