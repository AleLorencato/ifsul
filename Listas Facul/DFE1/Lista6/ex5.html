<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="hiddenText">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis quisquam,
      voluptates id maxime aperiam, fuga dolorum quos non quidem adipisci totam
      molestiae quia deleniti reiciendis fugiat odit quam? Dolores, voluptate.
    </p>
    <button id="button">Mostrar/Ocultar</button>
    <script>
      var p = document.getElementById('hiddenText')
      var button = document.getElementById('button')
      window.onload = function () {
        p.style.display = 'block'
      }
      button.addEventListener('click', function () {
        if (p.style.display == 'block') {
          p.style.display = 'none'
        } else {
          p.style.display = 'block'
        }
      })
    </script>
  </body>
</html>
